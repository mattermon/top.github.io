        <div class="article-entry" itemprop="articleBody">
            <p>意外得知Mac上的mpv非常好用，几乎是最好的播放器之一，如此安装即可：</p>

<p></p>

<p>打开终端输入：</p>

<pre><code class="language-bash">brew install mpv --with-bundle
brew linkapps mpv
</code></pre>

<p>完成。</p>
