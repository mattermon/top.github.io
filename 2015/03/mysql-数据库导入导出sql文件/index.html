<p></p>

<p>导出</p>

<pre><code class="language-bash">mysqldump -uroot -p123456 database_name &gt; script.sql
</code></pre>

<p>导入</p>

<pre><code class="language-bash">mysql -uroot -p123456 database_name &lt; script.sql
</code></pre>
